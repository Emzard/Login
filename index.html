<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mylogin.css" />
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
    />
    <title>Login</title>
  </head>
  <body>
    <main>
      <img src="logo.svg" alt="logo" />
      <h4>Great to see you here!</h4>

      <form action="submit" class="form">
        <label for="username">Username or Email</label>
        <input
          type="text"
          placeholder="Enter username or email address"
          required
        />

        <label for="password" class="">Password</label>
        <input type="password" placeholder="Enter password" required />

        <p>
          <input type="checkbox" name="Remember password" id="" /> Remember
          Password
        </p>
      </form>

      <button class="login">Login</button>
      
      <div class="continue">
        <p>
          <hr class="line"> Continue with <hr class="line">
        </p>
      </div>

      <div class="bottom">
        <div class="contact">
          <div>
            <button><img src="google.svg" alt="google" class="img" /></button>
          </div>

          <div>
            <button>
              <img src="github2.svg" alt="github" class="img" />
            </button>
          </div>
        </div>

        <div>
          <a href="#">Forgot Password?</a>
          <p>Not a member yet? <a href="mysignup.html">Sign Up</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
